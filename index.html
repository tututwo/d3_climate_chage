<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    </link>
    <title>My Map</title>
</head>

<body>
    <div id="wrapper" class="wrapper">

        <div id="tooltip" class="tooltip">
            <div class="tooltip-country" id="country"></div>
            <div class="tooltip-value">
                <span id="value"></span> yearly temperature
            </div>
        </div>
        <!-- <svg class = 'small-chart'></svg> -->
    </div>
    <div class="slidecontainer">
        Year:
        <input type="range" min="1743" max="2013" value="1743" class="slider" id="year-slider" step="5" />
    </div>
    <button id="play-pause" width="90"></button>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
